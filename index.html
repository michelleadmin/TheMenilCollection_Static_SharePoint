<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open and Close SharePoint Site</title>
</head>
<body>
    <h1>Welcome to Our Custom Redirect Page</h1>
    <p>Redirecting to SharePoint...</p>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var handle = window.open('microsoft-edge:https://menil.sharepoint.com/sites/TheMuseumSystemSharePoint/');
            if(handle) {
                handle.close();
            } else {
                alert('Popup blocked or the browser does not support the requested action.');
            }
        });
    </script>
</body>
</html>
