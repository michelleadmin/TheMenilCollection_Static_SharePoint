<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to SharePoint Site</title>
</head>
<body>
    <h1>Welcome to Our Custom Redirect Page</h1>
    <p>Redirecting to SharePoint...</p>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Redirect to the SharePoint site within the same window
            window.location.href = "https://menil.sharepoint.com/sites/TheMuseumSystemSharePoint/";
        });
    </script>
</body>
</html>
